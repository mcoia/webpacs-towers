<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
<title>Towers Catalog</title>
<meta http-equiv="X-UA-Compatible" content="IE=8;FF=3;OtherUA=4">
<link rel="stylesheet" type="text/css" href="/screens/styles_print.css" media="print">
<!--<link rel="stylesheet" type="text/css" href="/screens/stylesmain.css" > Un-comment to offer a larger logo on mainmenu.-->
<script type="text/javascript">/* <![CDATA[ */
function iiiSearchValidate() {
	try{
	  if (document.getElementById('search').searcharg.value==null||document.getElementById('search').searcharg.value=="") {
		return false;
		}
	}
	catch(err) {
	}
  return true;
}

function iiiDoSubmit_1()
{
//getFormHandleForm() is in common.js
var obj = getFormHandleForm(1);
if(iiiSearchValidate()){
obj.submit();
}
}
/* ]]> */
</script>
</head>
<body>
<!--{toplogo}-->

<div class="pageContentInner mainSearch">

<h1 class="accessibleAddInfo">Search</h1>

<div id="accessibleForm" class="form1Part">
<div class="browseSearchtool">    

  <div id="tabs">
    <div id="tab-1" class="tabContent">

<div class="innerTab">
<div class="innerTabForm X">
    <div class="inlineBlock">
<select name="searchtype" class="searchtype">
<option value="X" selected="selected">Keyword
<option value="t">Title
<option value="a">Author
<option value="s">Journals, Magazines, Newspapers

<option value="">------------------</option>
<option value="d">Subject (Library of Congress)
<option value="m">Children's Subject

<option value="">------------------</option>
<option value="c">Call Number (Library of Congress)
<option value="e">Call Number (Dewey Decimal)
<option value="f">Local Call Number
<option value="g">Government Document Number
<option value="i">ISBN, ISSN, Music, Etc. Number
<option value="o">OCLC Number
</select>
<form method="get" action="http://towers.searchmobius.org/search/X?"enctype="multipart/form-data">
</div><!-- inlineBlock -->       

<input type="text" name="SEARCH" id="search" maxlength="75" size="39">

<div class="inlineBlock">
    <select id="searchscope" name="searchscope">
        <option selected="selected" value="1"> Conception Abbey</option>
        <option value="2"> Missouri Western State University</option>
        <option value="3"> North Central Missouri College</option>
        <option value="4"> Northwest Missouri State University</option>
        <option value="5"> National Military Heritage Museum</option>
        <option value="6"> View Entire Collection</option>
    </select>
</div><!-- inlineBlock -->
    <input type="hidden" name="SORT" value="D">
<div class="frontLimits">
<table>
<tr class="limitBox">
    <p>Check one or more formats, or leave all unchecked for no limit.</p>
    <td>
    <label for="formata"><input type="checkbox" name="m" id="m" value="a" /> Book/Journal<br /></label>
    <label for="format2"><input type="checkbox" name="m" id="m" value="2" /> eBook<br /></label>
    </td>
    <td>
    <label for="formatg"><input type="checkbox" name="m" id="m" value="g" /> Video/Film<br /></label>    
    <label for="formatj"><input type="checkbox" name="m" id="m" value="j" /> Music Audio<br /></label>
    </td>
</tr>
</table>
</div>
    <input type="submit" value="Submit">
</form>
</div><!-- innerTabForm X -->
<div class="innerTabForm otherIndexes">
<form action="/search/" method="get" name="search" id="search">

<label for="searchtype" class="accessibleAddInfo">Search type</label>
<select name="searchtype" class="searchtype">
<option value="X" selected="selected">Keyword
<option value="t">Title
<option value="a">Author
<option value="s">Journals, Magazines, Newspapers

<option value="">------------------</option>
<option value="d">Subject (Library of Congress)
<option value="m">Children's Subject

<option value="">------------------</option>
<option value="c">Call Number (Library of Congress)
<option value="e">Call Number (Dewey Decimal)
<option value="f">Local Call Number
<option value="g">Government Document Number
<option value="i">ISBN, ISSN, Music, Etc. Number
<option value="o">OCLC Number
</select>
<!--{nosort}-->
<label for="searcharg" class="accessibleAddInfo">Search term</label>
<input maxlength="75" name="searcharg" size="39">
<select id="searchscope" name="searchscope">
        <option selected="selected" value="1"> Conception Abbey</option>
        <option value="2"> Missouri Western State University</option>
        <option value="3"> North Central Missouri College</option>
        <option value="4"> Northwest Missouri State University</option>
        <option value="5"> National Military Heritage Museum</option>
        <option value="6"> View Entire Collection</option>
<span class="nowrap formButtonArea">

<input value="Submit" type="submit">

</span>

</form>
</div>
</div><!-- innertab -->
</div>
</div>
</div><!-- browseSearchtool -->
</div><!-- form1Part -->







</div><!--pageContentInner -->
<!--{botlogo}-->
